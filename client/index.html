  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.bog.ge" />
    <link rel="dns-prefetch" href="https://payment.bog.ge" />
    
    <!-- Ultra-critical resources for instant FCP -->
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxKKTU1Kg.woff2" type="font/woff2" crossorigin>
    <link rel="preload" as="image" href="/attached_assets/11_1753734243609.png" fetchpriority="high">
    
    <!-- Inline critical CSS for instant rendering -->
    <style>
      body{margin:0;font-family:'Roboto',sans-serif;background:#f8fafc}
      .container{max-width:1200px;margin:0 auto;padding:0 1rem}
      .text-navy{color:#1e3a8a}
      .text-gold{color:#d97706}
      .bg-gradient-primary{background:linear-gradient(135deg,#f8fafc 0%,#ffffff 100%)}
      .animate-spin{animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>
    
    <!-- SEO Meta Tags -->
    <title>Vel France - Luxury Perfumes & Fragrances</title>
    <meta name="description" content="Discover premium luxury perfumes and fragrances at Vel France. Shop authentic designer perfumes for men and women with fast delivery across Georgia." />
    <meta name="keywords" content="luxury perfumes, designer fragrances, perfume store Georgia, Vel France, premium scents" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Vel France - Luxury Perfumes & Fragrances" />
    <meta property="og:description" content="Discover premium luxury perfumes and fragrances at Vel France. Shop authentic designer perfumes with fast delivery." />
    <meta property="og:site_name" content="Vel France" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vel France - Luxury Perfumes" />
    <meta name="twitter:description" content="Premium luxury perfumes and designer fragrances with fast delivery across Georgia." />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme -->
    <meta name="theme-color" content="#2D3748" />
    <meta name="msapplication-TileColor" content="#2D3748" />
    
    <!-- Performance -->
    <meta name="format-detection" content="telephone=yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- BOG Payment Scripts -->
    <script src="https://checkout.bog.ge/bog-calculator.js" defer></script>
    
    <!-- Inline critical fonts and CSS to eliminate blocking requests -->
    <style>
      /* Inline font definitions - no external requests */
      @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxKKTU1Kg.woff2) format('woff2');
      }
      @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 500;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmEU9fBBc4AMP6lQ.woff2) format('woff2');
      }
      
      /* Critical CSS - Prevents layout shift */
      body {
        margin: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Prevent layout shift for key components */
      .swiper-container {
        height: 400px;
        contain: layout style;
      }
      
      .product-card {
        width: 100%;
        height: 350px;
        contain: layout style;
      }
      
      /* Hero banner fixed height */
      .hero-banner {
        width: 100%;
        height: 400px;
        background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
      }
      
      /* Loading state */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #f7fafc 0%, #ffffff 50%, #fdf2f8 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 3rem;
        height: 3rem;
        border: 2px solid #d4af37;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
